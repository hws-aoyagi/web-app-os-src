# for develop
log4j.rootLogger                                        = , root
log4j.category.jp.co.headwaters.webappos                = , console
log4j.category.org.apache.struts2                       = INFO, console
log4j.category.com.opensymphony.xwork2                  = INFO, console
log4j.category.org.apache.commons                       = INFO, console
log4j.category.java.sql                                 = DEBUG, console

# for other library
log4j.appender.root                                     = org.apache.log4j.varia.NullAppender

# console appender
log4j.appender.console                                  = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout                           = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern         = %-5p [%d{ISO8601}] [%.10t] %C{1} - %m %n
log4j.appender.console.Threshold                        = DEBUG
